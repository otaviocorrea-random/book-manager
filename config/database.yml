default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV['DB_POOL'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  port: 5432

development:
  <<: *default
  database: book_manager_development

test:
  <<: *default
  socket: /tmp/.s.PGSQL.5432
  database: book_manager_test

production:
  <<: *default
  database: book_manager_production
